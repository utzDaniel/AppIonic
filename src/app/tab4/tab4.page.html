<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Downloads
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let filme of filmes" lines="none">
      <ion-thumbnail>
        <img [src]="filme.src" />
      </ion-thumbnail>
      <ion-label>
        {{filme.title}}
      </ion-label>
      <ion-row class="ion-no-padding">
        <ion-col size="6" class="ion-text-left ion-no-padding">
          <ion-button fill="clear" color="medium" size="small">
            <ion-icon name="play-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-right ion-no-padding">
          <ion-button fill="clear" color="medium" size="small">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
