<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pesquisar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar" color="light"></ion-searchbar>
  <ion-list *ngFor="let filme of filmes">
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img [src]="'/assets/mockdata/continue-'+filme.id+'.jpg'">
      </ion-thumbnail>
      <ion-label>
        {{filme.title}}
      </ion-label>
      <ion-row class="ion-no-padding">
        <ion-col size="6" class="ion-text-right ion-no-padding">
          <ion-button fill="clear" (click)="openInfo(filme)" color="medium" size="small">
            <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
