<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img [src]="filme.src" />
    </ion-card-header>

    <ion-card-content>
      <ion-text class="title" color="light">
        {{filme.title}}
      </ion-text>
      <ion-list>
        <ion-item>
          <ion-label>{{filme.date | date:"yyyy"}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label *ngIf="filme.classification === 'Livre'" class="classificacao-livre">{{filme.classification}}
          </ion-label>
          <ion-label *ngIf="filme.classification !== 'Livre'" class="classificacao">{{filme.classification}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{filme.duration}} min</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item lines=" full">
          <ion-icon name="play"></ion-icon>
          <ion-label>Assistir</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon name="download-outline"></ion-icon>
          <ion-label>Baixar</ion-label>
        </ion-item>
      </ion-list>
      <ion-text class="descrition" color="medium">
        {{filme.descrition}}
      </ion-text>
      <ion-text *ngFor="let categoria of filme.categorias" class="categorias" color="light">
        {{categoria}}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
