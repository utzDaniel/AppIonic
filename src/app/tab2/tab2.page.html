<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Novidades
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let filme of filmes">
    <div>
      <ion-card-header>
        <ion-card-title color="light">{{filme.date | date:"dd/MM/yyyy"}}</ion-card-title>
        <img [src]="filme.src" />
      </ion-card-header>
      <ion-card-content>
        <ion-text class="title" color="light">
          {{filme.title}}
        </ion-text>
        <ion-text class="descrition" color="medium">
          {{filme.descrition}}
        </ion-text>
        <ion-text *ngFor="let categoria of filme.categorias" class="categorias" color="light">
          {{categoria}}
        </ion-text>
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
