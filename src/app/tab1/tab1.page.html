<ion-header #header class="ion-no-border">
  <ion-toolbar>

    <ion-row>
      <ion-col size="2">
        <img src="/assets/mockdata/logo.png">
      </ion-col>
      <ion-col size="3">
        <ion-label>Filmes</ion-label>
      </ion-col>
      <ion-col size="4" (click)="presentAlert()">
        <ion-label>Categories</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">

  <div class="spotlight" [style.background-image]="'url(/assets/mockdata/destaque-img.jpg)'">
    <div class="gradient"></div>
    <div class="info">
      <img class="title" [src]="'/assets/mockdata/destaque-title.png'">
      <span class="rating">{{ destaque.rating }}</span>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-tex-center">
          <div class="btn-vertical">
            <ion-icon name="add"></ion-icon>
            <span>Minha Lista</span>
          </div>
        </ion-col>
        <ion-col size="6" class="ion-tex-center">
          <div class="btn-play">
            <ion-icon name="play" color="dark"></ion-icon>
            <span>Assistir</span>
          </div>
        </ion-col>

      </ion-row>
    </div>
  </div>

  <div *ngFor="let section of sections" class="ion-padding">
    <span class="section-title">{{ section.title }}</span>
    <ion-slides [options]="opts">
      <ion-slide *ngFor="let series of section.series">
        <img *ngIf="section.type !== 'continue'" [src]="'/assets/mockdata/'+section.type+'-'+series.id+'.jpg'">
        <div class="continue" *ngIf="section.type === 'continue'">
          <img [src]="'/assets/mockdata/'+section.type+'-'+series.id+'.jpg'">
          <div class="progress-bar">
            <div class="progress" [style.width]="series.progress + '%'"></div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>


</ion-content>
